<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Media-Query</title>
</head>

<body>
    <div class="nav-bar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="bg-img">
        <form class="form-margin">
            <div class="row">
                <div class="col-lg-10 form-group">
                    <label>Name <span>*</span></label>
                    <input type="text" class="form-control register" placeholder="Enter Name">
                </div>
                <div class="col-md-5 form-group">
                    <label>Phone Number <span>*</span></label>
                    <input type="text" class="form-control register" placeholder="Enter Phone Number">
                </div>
                <div class="col-md-5 form-group">
                    <label>Email <span>*</span></label>
                    <input type="text" class="form-control register" placeholder="Enter Email">
                </div>
                <div class="col-md-5 form-group">
                    <label>Password <span>*</span></label>
                    <input type="password" class="form-control register" placeholder="Enter Password">
                </div>
                <div class="col-md-5 form-group">
                    <label>City <span>*</span></label>
                    <input type="text" class="form-control register" placeholder="Enter City">
                </div>
                <div class="col-lg-10 form-group">
                    <label>Address <span>*</span></label>
                    <input type="text" class="form-control register" placeholder="Enter Address">
                </div>
            </div>
            <button  type="submit" class="btn btn-primary btn-submit">Submit</button>
        </form>
    </div>
</body>

</html>
